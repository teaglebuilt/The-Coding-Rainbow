{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
        <title>The School of Code</title>
    </head>

    <body>
        <h4 class="info">Become a member and start learning today</h4>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'memberships:memberships' %}">Check out our available memberships</a><br />
        {% else %}

        <div class="container">
                <div class="row">
                    <div class="logo">

                    </div>
                    <div class="login">
                        <ul class="tab-group">
                         <li class="tab active"><a href="{% url 'memberships:signup' %}"><strong>sign up</strong></a></li>
                         <li class="tab"><a href="{% url 'memberships:login' %}"><strong>log in</strong></a></li>
                        </ul>

<form id="user_form" method="post" action="{% url 'memberships:signup' %}"
      enctype="multipart/form-data">

            {% csrf_token %}
            <label class="label">First Name</label> <input type="text" name="first_name" value="" size="50" required="required"/>
            <label class="label">Last Name</label> <input type="text" name="last_name" value="" size="50" required="required"/>
            <label class="label">Email</label> <input type="email" name="email" value="" size="50" required="required"/>
            <label class="label">Username</label> <input type="text" name="username" value="" size="50" required="required"/>
            <label class="label">Password</label><input type="password" name="password" value="" size="50" required="required" />
            <input type="submit" value="Register" class="btn btn-primary btn-block btn-large"/>

</form>

                    </div>
                </div>
            </div>


        {% endif %}
    </body>
</html>
