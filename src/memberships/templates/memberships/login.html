{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
        <title>The School of Code</title>
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="logo">

        </div>
        <div class="login">
            <ul class="tab-group">
             <li class="tab"><a href="{% url 'memberships:signup' %}"><strong>sign up</strong></a></li>
             <li class="tab active"><a href="{% url 'memberships:login' %}"><strong>log in</strong></a></li>
            </ul>
            <form id="login_form" method="post" action="{% url 'memberships:login' %}">
                    {% csrf_token %}
                    <label class="label">Username</label> <input type="text" name="username" value="" size="50" required="required"/>
                    <label class="label">Password</label><input type="password" name="password" value="" size="50" required="required" />
                       <input type="submit" value="submit" class="btn btn-primary btn-block btn-large"/>
            </form>
        </div>
    </div>
</div>



    </body>
</html>
