{% extends 'blog/base.html' %}
{% block head_extra %}
{{ form.media }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6">
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                 <input type="submit" value="submit" class="btn btn-primary btn-block"/>
            </form>
      </div>
    </div>
</div>

{% endblock %}
