{% extends 'courses/base.html' %}


{% block content %}
{% if not request.user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <h1>Welcome</h1>
        </div>
    </div>
</div>
{% else %}
<div class="row text-center">
        <h1 class="page-title">Courses</h1>
        <p class="sub-title">Here are a list of courses you are eligible to watch based upon your membership</p>
    </div>
<div class="row text-center">
        <div class="list-group">
            {% for object in object_list %}
            <button type="button" class="list-group-item">
                     <h2 class="text-left course-title">
                                <a href="{{ object.get_absolute_url }}">
                                    {{ object }}
                                </a>
                         <h4 class="text-center course-description">
                             {{ object.description }}
                         </h4>
                    </h2>
             </button>
            {% endfor %}
        </div>
   </div>
{% endif %}

{% endblock content%}
